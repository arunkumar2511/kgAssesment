<div class="ml-5 mt-3 p-3">
    <b>Home</b>
</div>
<div class="ml-5 mr-5 mb-5 p-3 mt-3 bg-white borderRadius shadow">
    <nav class="mt-5">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active custom-tab" id="nav-queue-tab" data-toggle="tab" href="#nav-queue" role="tab" aria-controls="nav-queue" aria-selected="true">
              <b><span>{{count}}</span></b><br>
              Queue
          </a>
          <a class="ml-3 nav-item nav-link custom-tab" id="nav-profile-tab" data-toggle="tab" href="#nav-queue" role="tab" aria-controls="nav-queue" aria-selected="false">
            <b class="">{{count}}</b><br>
            Earlier
          </a>
          <a class="ml-3 nav-item nav-link custom-tab" id="nav-contact-tab" data-toggle="tab" href="#nav-queue" role="tab" aria-controls="nav-queue" aria-selected="false">
            <b class="">{{count}}</b><br>
            Wait List
          </a>
          <a class="ml-3 nav-item nav-link custom-tab" id="nav-contact-tab" data-toggle="tab" href="#nav-queue" role="tab" aria-controls="nav-queue" aria-selected="false">
            <b class="">{{count}}</b><br>
            No Show
          </a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-queue" role="tabpanel" aria-labelledby="nav-queue-tab">
            <table class="table table-hover m-2 mt-5">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th class="text-secondary">PATIENT</th>
                        <th class="text-secondary">CONTACT</th>
                        <th class="text-secondary">APPOINTMENT</th>
                        <th class="text-secondary">WAITED</th>
                        <th class="text-secondary"></th>
                        <th class="text-secondary"></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="appointmentsList.length">
                        <ng-container *ngFor="let appointments of appointmentsList; let i =index">
                            <tr>
                                <td></td>
                                <td>
                                    <div class="badge badge-pil bgGreen text-warning">
                                        {{i+1}}
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <div class="media">
                                            <img class="header-profile" src="/assets/images/nishant.jpg">
                                            <div class="media-body ml-2 ">
                                                <b class="text-secondary">{{appointments['patient_name']}}</b>
                                                <p class="text-muted smallFont">{{appointments['age']}} {{appointments['sex']}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td><span class="text-muted">{{appointments['phone']}}</span></td>
                                <td><span class="text-muted">{{appointments['from_text']}}</span></td>
                                <td>
                                    <ng-container *ngIf="appointments['status'] == 'visited'">
                                        <div class="border w-50 text-center text-danger bgDanger">56 Mins</div>
                                    </ng-container>
                                    <ng-container *ngIf="appointments['status'] == 'fixed'">
                                        <div class="border w-50 text-center text-primary bgGreen">Not Arrived</div>
                                    </ng-container>
                                </td>
                                <td>
                                    <ng-container *ngIf="appointments['status'] == 'visited'">
                                        <span class="border mt-2 btn-td-border text-muted shadow pl-4 pr-4 p-2">
                                            <i class="far fa-heart-rate"></i> Vitals
                                        </span>
                                    </ng-container>
                                    <ng-container *ngIf="appointments['status'] == 'fixed'">
                                        <span class="border mt-2 btn-td-border text-muted shadow pl-4 pr-4 p-2 cur-point mt-n2" (click)="updateStatus('visited',i,appointments['_id'])">
                                            <i class="far fa-heart-rate"></i> Checkin
                                        </span>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </tbody>
            </table>
        </div>
</div>
